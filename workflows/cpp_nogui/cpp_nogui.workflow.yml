id: cpp_nogui_workflow
description: "c++ no gui workflow"
output_language: cpp
output_language_label: C++
generator_module: gnuradio.grc.workflows.cpp_nogui
generator_class: CppTopBlockGenerator
generator_options: no_gui
generator_options_label: No GUI
parameters:
-   id: gen_cmake
    label: Generate CMakeLists.txt
    dtype: enum
    default: 'On'
    options: ['On', 'Off']
    # hide: 'part'
    hide: ${ ('part' if output_language == 'cpp' else 'all') }
-   id: cmake_opt
    label: CMake options
    dtype: string
    default: ''
    # hide: 'part'
    hide: ${ ('part' if output_language == 'cpp' else 'all') }
-   id: run_options
    label: Run Options
    dtype: enum
    default: prompt
    options: [run, prompt]
    option_labels: [Run to Completion, Prompt for Exit]
    # hide: 'none'
    hide: ${ ('none' if generate_options == 'no_gui' else 'all') }
-   id: max_nouts
    label: Max Number of Output
    dtype: int
    default: '0'
    # hide: ${ 'none' if max_nouts else 'part' }
    hide: ${ ('all' if generate_options.startswith('hb') else ('none' if max_nouts
        else 'part')) }
-   id: realtime_scheduling
    label: Realtime Scheduling
    dtype: enum
    options: ['', '1']
    option_labels: ['Off', 'On']
    # hide: ${ 'none' if realtime_scheduling else 'part' }
    hide: ${ ('all' if generate_options.startswith('hb') else ('none' if realtime_scheduling
        else 'part')) }
-   id: run_command
    label: Run Command
    category: Advanced
    dtype: string
    default: '{python} -u {filename}'
    # hide: 'part'
    hide: ${ ('all' if generate_options.startswith('hb') else 'part') }
