id: python_hb_qt_gui_workflow
description: "python hier block qt gui workflow"
output_language: python
output_language_label: Python
generator_module: gnuradio_companion.workflows.python_hb_qt_gui
generator_class: QtHierBlockGenerator
generator_options: hb_qt_gui
generator_options_label: Hier Block (QT GUI)
parameters:
-   id: category
    label: Category
    dtype: string
    default: '[GRC Hier Blocks]'
    hide: 'none'
-   id: qt_qss_theme
    label: QSS Theme
    dtype: file_open
    hide: ${ 'none' if qt_qss_theme else 'part' }
templates:
    imports: |-
        from gnuradio import gr
        from gnuradio.filter import firdes
        from gnuradio.fft import window
        import sys
        import signal
        % if generate_options == 'qt_gui':
        from PyQt5 import Qt
        % endif
        % if not generate_options.startswith('hb'):
        from argparse import ArgumentParser
        from gnuradio.eng_arg import eng_float, intx
        from gnuradio import eng_notation
        % endif
